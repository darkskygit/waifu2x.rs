[package]
name = "waifu2x"
version = "0.1.2"
authors = ["DarkSky"]
edition = "2021"
links = "waifu2x"
description = "A waifu2x-ncnn-vulkan Rust binding"
license = "AGPL-3.0-or-later"
homepage = "https://github.com/darkskygit/waifu2x.rs"
repository = "https://github.com/darkskygit/waifu2x.rs"
keywords = ["binding", "waifu2x", "ncnn", "vulkan"]
include = ["src/**/*", "waifu2x/**/*", "build.rs", "LICENSE", "README.md"]
readme = "README.md"

[features]
default = []
noise = []
noise_outside_model = []
upconv7 = []
upconv7_outside_model = []
model_bundled = []

[dependencies]
image = { version = "0.25.6", default-features = false }
libc = "0.2.175"
ncnn-sys = "0.2.0"
thiserror = "1.0.69"

[build-dependencies]
cmake = "0.1.54"
path-absolutize = "3.1.1"

[dev-dependencies]
image = { version = "0.25.6", default-features = false, features = ["png"] }
